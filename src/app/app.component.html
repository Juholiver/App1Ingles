<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'Derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color: rgb(241, 14, 14)">Fim de jogo, infelizmente você Perdeu :s</h3>
                <button class="btn btn-primary"(click)="reiniciarJogo()">Jogar de novo</button>
            </div>

        </div>
    </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color: rgb(14, 241, 25)">Fim de jogo, Você ganhou :)</h3>
                <button class="btn btn-primary"(click)="reiniciarJogo()">Jogar de novo</button>
            </div>

        </div>
    </div>
</ng-template>
